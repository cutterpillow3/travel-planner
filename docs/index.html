<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Travel Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sustainable Travel Planner</h1>
    </header>

    <main>
        <section id="destinations">
            <h2>Destinations</h2>
            <div id="destination-list">
                </div>
        </section>

        <section id="trip-planner">
            <h2>Trip Planner</h2>
            <div id="trip-form">
                <label for="destination1">Destination 1:</label>
                <select id="destination1"></select><br>

                <label for="destination2">Destination 2:</label>
                <select id="destination2"></select><br>

                <label for="destination3">Destination 3:</label>
                <select id="destination3"></select><br>

                <button id="plan-trip">Plan Trip</button>
            </div>
            <div id="trip-results">
                </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
