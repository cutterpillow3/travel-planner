<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Travel Planner</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
        <h1>Sustainable Travel Planner</h1>
    </header>

    <main>
        <section id="destinations" style="overflow-x: auto; white-space: nowrap; padding-bottom: 15px;">
            <h2>Destinations</h2>
            <div id="destination-list" style="display: flex; flex-direction: row;">
                </div>
        </section>

        <section id="trip-planner">
            <h2>Trip Planner</h2>
            <div id="trip-form">
                <label for="destination1">Destination 1:</label>
                <select id="destination1"></select><br>

                <label for="destination2">Destination 2:</label>
                <select id="destination2"></select><br>

                <label for="destination3">Destination 3:</label>
                <select id="destination3"></select><br>

                <button id="plan-trip">Plan Trip</button>
            </div>
            <div id="trip-results">
                </div>
        </section>

        <div id="destination-details-container" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; border: 1px solid #ccc; padding: 20px; z-index: 1000;">
        </div>
    </main>

    <script src="script.js"></script>
    </body>
</html>
